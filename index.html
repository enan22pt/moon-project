<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Day to Night Sky</title>
</head>
<body id="stars-container">
  <audio id="spacesong" autoplay> 
    <source src="spacesong.mp3" type="audio/mp3" >
</audio>
  <div class="wrapper">
    <input type="checkbox" name="checkbox" class="switch" checked>
  </div>
  

  <div id="background-wrap">
    <div class="x1">
        <div class="cloud"></div>
    </div>

    <div class="x2">
        <div class="cloud"></div>
    </div>

    <div class="x3">
        <div class="cloud"></div>
    </div>

    <div class="x4">
        <div class="cloud"></div>
    </div>

    <div class="x5">
        <div class="cloud"></div>
    </div>
</div>
<div class="clouds"></div>
<div id="toptext"></div>
<div id="moon"></div>
<div id="bottomtext"></div>
<div id="spotify-container">
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/21OzM9zNZsyjA76UhxgmpI?utm_source=generator" width="100%" height="250" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</div>
  <script src="app.js"></script>
</body>
</html>
